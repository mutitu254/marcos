<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('background.jpeg'); /* Use forward slashes */
            background-size: cover;
            background-position: center;
            color: white; /* Change text color for visibility */
        }
        header {
            background: rgba(0, 0, 0, 0.7); /* Increased opacity for better contrast */
            padding: 20px;
        }
        nav ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
        nav ul li {
            display: inline; /* Display list items inline */
            margin-right: 20px; /* Space between menu items */
        }
        nav ul li a {
            color: rgb(56, 6, 240); /* Link color */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Increase font size for better visibility */
        }
        nav ul li a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #FFD700; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="inview">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" onsubmit="return handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Gather form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Basic validation (additional checks can be added here)
            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent.\n\nSubject: ${subject}\nPhone: ${phone}`);
                // Here you would typically send the data to your server
                // For example, using fetch or XMLHttpRequest
            } else {
                alert('Please fill in all required fields.');
            }
            return false; // Prevent the default form submission
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* Background image */
            background-image: url('background.jpeg'); /* Ensure this path is correct */
            background-size: cover; /* Make the background cover the whole screen */
            background-position: center; /* Center the background image */
            background-repeat: repeat; /* Prevent the background from repeating */
            color: white; /* Change text color for visibility */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure body takes full height of viewport */
        }
        header {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for header */
            padding: 20px;
        }
        nav ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
        nav ul li {
            display: inline; /* Display list items inline */
            margin-right: 20px; /* Space between menu items */
        }
        nav ul li a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo on the left -->
            <div class="logo">
                <img src="logo.png" alt="inview">
            </div>

            <!-- Navigation -->
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Main content goes here -->
        <h1>Welcome to Our Website</h1>
        <p>Your content will be displayed here.</p>
    </main>
</body>
</html>
